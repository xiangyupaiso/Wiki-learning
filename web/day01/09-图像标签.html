<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>
        属性: 
        <br>1.alt 图片无法显示时的替换文本
        <br>2.title 提示文本 鼠标悬停时的提示
        <br>3.width 宽度
        <br>4.height 高度
    </b>
    <br>
    <b>
        <!-- alt 解决网速较慢问题 -->
         <!-- 默认等比例缩放 -->
        <img src="./p2.jpg" alt="这是一座山脉" title="山脉" width="600" height="400">
        <br><img src="./picture11.jpg"  alt="这是一座山脉" title="山脉2" width="600" height="400">
        <br><img src="./picture11.jpg"  title="山脉2" width="600" height="400">
    </b>
    
</body>
</html>
