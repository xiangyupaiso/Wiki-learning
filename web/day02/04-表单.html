<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        场景： 收集用户信息
    </p>
    <hr>
    <h2>input标签</h2>
    <table border="1">
        <tr>
            <th>
                type属性值
            </th>
            <th>功能</th>
        </tr>
        <tr>
            <td>text</td>
            <td>文本框</td>
        </tr>
        <tr>
            <td>password</td>
            <td>密码框</td>
        </tr>
        <tr>
            <td>radio</td>
            <td>单选框</td>
        </tr>
        <tr>
            <td>checkbox</td>
            <td>多选框</td>
        </tr>
        <tr>
            <td>file</td>
            <td>上传文件</td>
        </tr>
    </table>
    <hr>
    文本框：<input type="text">
    <!-- 显示输入 -->
    <br><br>密码框： <input type="password">
    <!-- 隐藏输入 -->
    <br><br> 单选框<input type="radio">
    <br><br>多选框：<input type="checkbox">
    <br><br>上传文件：<input type="file">
</body>
</html>
