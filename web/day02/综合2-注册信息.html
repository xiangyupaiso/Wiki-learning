<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>
<body>
    <h1>注册信息</h1>
    <form action="">
        <h2>个人信息</h2>
        <label>用户名：<input type="text" placeholder="请输入用户名"></label>
        <br><br>
        <label>密码：<input type="password" placeholder="请输入密码"></label>
        <br><br>
        <label>确认密码：<input type="password" placeholder="请再次输入密码"></label>
        <br><br>
        性别：
        <label><input type="radio" name="gender" id="" > 男</label>
        <label><input type="radio" name="gender" id="" checked> 女</label>
        <br><br>
        <label>居住城市： <select>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">广州</option>
            <option value="" selected>深圳</option>
        </select></label>
        <h2>教育经历</h2>
        <label>最高学历： <select>
            <option value="">研究生</option>
            <option value="" selected>本科</option>
            <option value="">专科</option>
            <option value="" >高中</option>
        </select></label>
        <br><br>
        <label for="">学校名称：<input type="text" name="" id=""></label>
        <br><br>
        <label for="">所学专业：<input type="text" name="" id=""></label>
        <br><br>
        在校时间： 
        <select>
            <option value="">2015</option>
            <option value="">2016</option>
            <option value="">2017</option>
            <option value="">2018</option>
        </select>
        --
        <select>
            <option value="">2019</option>
            <option value="">2020</option>
            <option value="">2021</option>
            <option value="">2022</option>
        </select>
        <h2>工作经历</h2>
        <label >公司名称：<input type="text"></label>
        <br><br>
        工作描述：
        <br>
        <textarea name="" id=""></textarea>
        <br><br>
        <label for=""><input type="checkbox" name="" id="" checked>已阅读并同意以下协议：</label>
        <br>
        <ul>
            <li>
                <a href="#">《用户服务协议》</a>
            </li>
            <li>
                <a href="#">《隐私政策》</a>
            </li>
        </ul>
        <br><br>
        <button>免费注册</button>
        <button type="reset">重新填写</button>
    </form>
</body>
</html>
