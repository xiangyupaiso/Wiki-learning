<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>作用：布局网页（划分网页区域，摆放内容）</h2>
    <p>
        div: 独占一行
        <br>span:不换行
    </p>
    <div>div,独占一行（大盒子）</div>
    <div>div,独占一行</div>
    <span>span,不换行（小盒子）</span>
    <span>span,不换行</span>
    <hr>
    <h2>字符实体：显示预留字符</h2>
    <br><br>
    <table border="1">
        <!-- 代码中敲键盘的空格，网页只识别一个 -->
        <tr>
            <th>显示结果</th>
            <th>描述</th>
            <th>实体名称</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>空格</td>
            <td>& nbsp;</td>
        </tr>
        <tr>
            <td>&lt;</td>
            <td>小于号</td>
            <td>& lt;</td>
        </tr>
        <tr>
            <td>&gt;</td>
            <td>大于号</td>
            <td>& gt;</td>
        </tr>
    </table>
</body>
</html>
