<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>下拉菜单</h1>
    <p>（节省页面空间）</p>
    <p>结构：
        <br>select嵌套option
        <br>select为整体
        <br>option为每一项
        <br><br>selected: 默认选中，不指定时默认显示第一个
    </p>
    城市：<select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option selected>深圳</option>
    </select>
</body>
</html>
