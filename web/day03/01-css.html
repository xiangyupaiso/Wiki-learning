<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css初体验</title>
    <style>
        p{
            /* css代码 */
            /* 选择器{CSS属性} */
            /* 属性名和属性值成对出现-> 键值对 */
            /* 颜色 */
            color:red;
            /* 字号 */
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p>css:美化页面(给浏览器看)（本质：样式表）
        <br>title下方加style 在里面写css
        <br><img src="..\picture\css.png" alt="css模板">
    </p>
    <hr>
    <p>
        CSS引入方式
        <ol>
            <li>
                内部样式表：学习使用
                <br>写在style内
            </li>
            <li>
                外部样式表：开发使用
                <br> 写在单独.css文件中，指明位置
            </li>
            <li>
                行内样式：配合JavaScript使用
                <br>css写在style属性值里
            </li>
        </ol>
    </p>
</body>
</html>
