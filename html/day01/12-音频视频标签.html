<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>带派不老铁</b>
    <br><audio src="../medio/daipai.m4a" controls>音频</audio>
    <br><audio src="../medio/daipai.m4a" controls loop autoplay></audio>
    <!-- HTML5中，若属性名和属性值完全相同，可以简写为一个单词 -->
    <br><em>
        loop: 循环播放
        <br>autoplay: 自动播放（一般浏览器禁用）
        <br>controls: 音乐控制面板
    </em>
    <hr>
    <b>视频</b>
    <br><em>
        loop: 循环播放
        <br>autoplay: 自动播放(可与muted搭配使用)
        <br>controls: 音乐控制面板
        <br>muted: 静音播放
    </em>
    <br>
    <video src="../video/video02.mp4" loop controls muted autoplay height="400">视频</video>
    <br><video src="../video/video01.mp4" controls height="300"></video>
</body>
</html>
