<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>table(表格)嵌套tr（行）</p>
    <p>tr嵌套th（表头单元格，加粗居中）/td（内容单元格）</p>
    <p>要用border属性添加边框线</p>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
            
        </tr>
        <tr>
            <td>张三</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>98</td>
            <td>100</td>
            <td>198</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>6666666</td>
            <td>6666666</td>
            <!-- <td>6666666</td> -->
        </tr>
    </table>
    <hr>
    <h2>表格结构标签（帮助浏览器、机器识别）</h2>
    <p>thead： 表格头部</p>
    <p>tbody: 表格主题</p>
    <p>tfoot: 表格底部</p>
    <table border="1">
        <thead>
        <tr>
            <th>姓名</th>
            <th>语文</th>
            <th>数学</th>
            <th>总分</th>
            
        </tr>
        </thead>
        <tbody>
        <tr >
            <td>张三</td>
            <td>99</td>
            <td>100</td>
            <td>199</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>98</td>
            <td>100</td>
            <td>198</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>总结</td>
            <td>6666666</td>
            <td>6666666</td>
            <!-- <td>6666666</td> -->
        </tr>
        </tfoot>
        
    </table>
</body>
</html>
