<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <p>无序列表、有序列表、定义列表</p>
    <hr>
    <h2>无序列表</h2>
    <p>ul嵌套li</p>
    <!-- 快捷换行：Ctrl + Enter -->
    <!--快速复制当前行到下一行（向下复制）：Shift + Alt + ↓-->
    <!-- 快速创建多个 输入 li*3 然后按 Tab 键。-->
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>
            ul仅能嵌套li，li中可包裹其他
        </li>
        
    </ul>
    <hr>
    <h2>有序列表</h2>
    <p>ol嵌套li</p>
    <ol>
        <li>sum1</li>
        <li>sum2</li>
        <li>sum3</li>
    </ol>

    <hr>
    <h2>定义列表</h2>
    <p>dl嵌套dt(标题)和dd（详细/描述）</p>
    <dl>
        <dt>服务中心</dt>
        <dd>服务1</dd>
        <dd>服务2</dd>
        <dd>服务3</dd>
        <dt>售后政策</dt>
        <dd>政策1</dd>
        <dd>政策2</dd>
    </dl>

</body>
</html>
